<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor de Símbolos Militares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        #canvas-container {
            position: relative;
            margin-bottom: 10px;
        }

        canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }

        #label-container {
            margin-top: 10px;
        }

        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Símbolos Militares</h1>
        <div class="row">
            <h3>Por favor dibuje un símbolo militar:</h3>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <div id="canvas-container" class="d-flex align-items-center justify-content-center rounded shadow p-3">
                            <canvas id="drawing-canvas" width="200" height="200" style="border-radius: 10px; "></canvas>
        
                            
                        </div>
                        <div class="form-group mt-3">
                            <label for="archivoImagen">O puede cargar una imagen:</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="archivoImagen" accept="image/*" onchange="cargarImagen(event)">
                                <label class="custom-file-label" for="archivoImagen">Elegir archivo</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-success m-2" type="button" onclick="predecir()">PREDECIR</button>
                        <br>
                        <button class="btn btn-danger m-2" onclick="limpiar()">LIMPIAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 text-center m-2" id="contSimbolo" style="display: none;">
            <img id="simboloArma" class="img img-rounded border mx-auto" src="" alt="símbolo de arma" width="180" >
        </div>
        <div class="row mt-3" id="infoSimbolo" style="display: none;">
            
            
        </div>
        

        <div id="label-container"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.6/fabric.min.js"></script>
    <script src="script/script.js"></script>


</body>

</html>
